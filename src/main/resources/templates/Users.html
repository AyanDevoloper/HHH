<body>
<nav class="navbar navbar-expand-lg navbar-light bg-danger " style="height:100px ">
    <div class="container-fluid">
        <a class="navbar-brand" style="font-size: 25px;" href="#">Phones</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

<h1 class="display-2" align="center">Phones</h1>

<div th:switch="${Phones.size() > 0}">

    <h2 th:case="false">No Phones yet!</h2>

    <div th:case="true">
        <table class="table caption-top">
            <thead>
            <tr>
                <th>Name</th>
                <th>Marka</th>
                <th>Memory</th>
                <th>Ram</th>
                <th>Country</th>
                <th>Price</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="phone : ${Phones}">
                <td th:text="${phone.name}"></td>
                <td th:text="${phone.marka}"></td>
                <td th:text="${phone.memory}"></td>
                <td th:text="${phone.ram}"></td>
                <td th:text="${phone.country}"></td>
                <td th:text="${phone.price}"></td>

                <td><a class="btn btn-outline-danger"th:href="@{/edit/{id}(id=${phone.id})}">Edit</a></td>
                <td> <a class="btn btn-outline-danger" th:href="@{/delete/{id}(id=${phone.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <form class="form-inline" action="/signup">
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Add a new Phone</button>
    </form>

</div>
